# Railway deployment configuration - deploys from backend folder
[phases.setup]
nixPkgs = ["python311", "gcc"]
aptPkgs = ["postgresql-client", "libpq-dev"]

[phases.install]
dependsOn = ["setup"]
cmds = ["cd backend && python -m pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt"]

[start]
cmd = "cd backend && python -m gunicorn app:app --bind 0.0.0.0:$PORT"
