# Force Python provider detection
[phases.setup]
nixPkgs = ["python311", "gcc"]
aptPkgs = ["postgresql-client", "libpq-dev"]

[phases.install]
dependsOn = ["setup"]
cmds = ["python -m pip install --upgrade pip", "python -m pip install --no-cache-dir -r requirements.txt"]

[start]
cmd = "python -m gunicorn app:app --bind 0.0.0.0:$PORT"